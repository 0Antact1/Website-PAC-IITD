<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Impact&display=swap">

    <title>Registration page</title>
</head>
<body>
    <h1>COSMICON</h1>

    <br>
    <div class="container">
    <div class="custom-form">
        <!-- <h1>Hello, world!</h1> -->
        <h3>Registration</h3>
        <form>
            <!-- Registration -->
            <div class="mb-3">
                <!-- <label for="exampleInputName" class="form-label">Name</label> -->
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>

            <div class="mb-3">
                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <div class="mb-3">
                <!-- <label for="exampleInputCollegeName" class="form-label">College Name</label> -->
                <input type="text" class="form-control" id="exampleInputCollegeName1" placeholder="CollegeName">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">  Agree to Terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Register Now</button>
        </form>
    </div>
    <div class="box1">

    </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
